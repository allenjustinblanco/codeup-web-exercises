<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/codeup-design.css">
    <title>Codeup Design</title>
</head>
<body>
<div class="container">
    <div class="row my-row">
        <div class="col-xs-12 my-header">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12">
            <img class="logo-img" style="height:150px; width:150px" src="img/logo.png">
        </div>
    </div>
</div>
<div class="container my-container">
    <div class="row justify-content-center">
        <div class="col-xs-12">
            <h1> codeup design</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a  href="#">services</a>
                    <a  href="#">work</a>
                    <a  href="#">blog</a>
                    <a  href="#">contact</a>
                </div>
            </nav>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12">
            <h2>VISUAL DESIGN & <br> WEB DEVELOPMENT</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12">
            <h3>FROM PARK CITY, UTAH</h3>
        </div>
    </div>
    <div class="row circle-row justify-content-around">
        <div class="col-6">
            <div class="circle circle-red circle-words"><p>DESIGN</p></div>
            <div class="circle circle-yellow circle-words"><p>DEVELOP</p></div>
        </div>
        <div class="col-6">
            <div class=" circle circle-green circle-words"><p>SUPPORT</p></div>
            <div class="circle circle-blue circle-words"><p>HOST</p></div>
        </div>
    </div>
    <div class="pt-5 pb-3 row justify-content-center">
        <div class="col-xs-12">
            <h6>SELECTED WORK</h6>
        </div>
    </div>
    <div class="row mx-1 justify-content-center">
        <div class="col-xs-12">
            <img class="img-thumbnail main-img" src="img/apple-ipad.jpg">
        </div>
    </div>
