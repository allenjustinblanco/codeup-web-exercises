<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport">
    <title>blog</title>
    <link href="css/blog.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MY BLOG</h1>
            <h4>Welcome to the blog of <span>unknown</span></h4>
        </div>
        <div class="card">
            <img src="img/woods.jpg">
            <h2>TITLE HEADING</h2>
        </div>
        <div class="card">
            <img src="img/avatar_g.jpg">
            <h2>My Name</h2>
        </div>
        <div class="card">
            <img src="img/bridge.jpg">
            <h2>BLOG ENTRY</h2>
        </div>
        <div class="card-posts">
            <h3>Popular Posts</h3>
            <img class='posts-img' src="img/rock.jpg">
            <img class='posts-img' src="img/skies.jpg">
            <img class='posts-img' src="img/workshop.jpg">
            <img class='posts-img' src="img/gondol.jpg">
        </div>
        <div class="footer">
            <form>
                <button class="button">Previous</button>
                <button class="button">Next</button>
            </form>
            <p>Powered by W3.css</p>
        </div>
    </div>
</body>
</html>
