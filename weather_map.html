<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower|Nanum+Gothic|Noto+Serif+TC" rel="stylesheet">
    <style>
        span {
            font-weight: bold;
        }
        body {
            font-family: 'Dosis', sans-serif;
            background-image: url("img/prism.png");
            color: white;
            box-sizing: border-box;
            align-content: center;
        }
        footer {
            float: right;
        }
        .container {
         display: none;
        }
        .card {
            box-shadow: 0 4px 8px 0 white;
            transition: 0.4s;
            text-align: center;
            width: 20%;
            display: inline-block;
            margin-top: 2em;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 white;
            text-shadow: 5px 5px 10px black;
        }
        .header {
            text-align: center;
        }
        .header:hover {
            transition: 0.4s;
            text-shadow: 5px 5px 10px black;
        }
        #map-canvas {
            margin-top: 20px;
            background-color: #3B94D9;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="header" class="header"></div>
    <div id="main"></div>
    <div id="map"></div>
    <div id="map-canvas"></div>
    <footer><p>by Allen Justin Blanco</p></footer>
</div>
<script src="js/jquery-2.2.4.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKqkkLfiKJlJFmSG2DINLW7REOiMOJaqY"></script>
<script>
    $(document).ready(function(){
        $.get("http://api.openweathermap.org/data/2.5/forecast?units=imperial", {
            APPID: "5470297cbd9751ca9d6de1c1f2fe68bf",
            lat: 29.4241,
            lon: -98.4936
        }).done(function(data) {
            $('#header').append('<div class="card"><h1>' + data.city.name + '</h1><h2>Five Day Forecast</h2></div>');
            for(var i = 0; i < data.list.length; i += 8){
                $('#main').append('<div class="card">' + '<h3>Day ' + ((i/8)+1) + '</h3><h2>' + data.list[i].main.temp_max + '°/' + data.list[i].main.temp_min + '°</h2>' + '<div>' + data.list[i].weather[0].description + '</div><div><span>Humidity</span>: ' + data.list[i].main.humidity + '</div><div><span>Wind</span>: ' + data.list[i].wind.speed + '</div><div><span>Pressure</span>: ' + data.list[i].main.pressure + '</div><br></div>');
            }
            console.log(data);
            $('.container').fadeIn(2000);
            var mapOptions = {
                zoom: 8,
                center: {
                    lat: data.city.coord.lat,
                    lng: data.city.coord.lon
                }
            };
            var geocoder = new google.maps.Geocoder();
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            var tempMarker = new google.maps.Marker({
                animation: google.maps.Animation.DROP,
                position: {
                    lat: data.city.coord.lat,
                    lng: data.city.coord.lon
                },
                map: map,
                text: data.city.name
            });
            google.maps.event.addListener(map, "click", function (event) {
                var latitude = event.latLng.lat();
                var longitude = event.latLng.lng();
                console.log( latitude + ', ' + longitude );
                data.city.coord.lat = latitude;
                data.city.coord.lon = longitude;
                // Centers Map when clicked
                map.panTo(new google.maps.LatLng(latitude,longitude));
            });
            var btn = document.getElementById('locate');
        });
    });
</script>
</body>
</html>
