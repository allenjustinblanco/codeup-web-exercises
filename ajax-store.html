<!DOCTYPE html>
<html>
<head>
    <meta name="viewport">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>My Tool Store</h1>

<table id="products" class="table-dark table-borderless">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts" class="table table-striped table-hover">

    </tbody>
</table>
<button id="refresh">refresh</button>
<script src="js/jquery-2.2.4.js"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var page = $.ajax("data/inventory.json").done(function(data){
        for(var i = 0; i < data.length; i++){
            $('#insertProducts').append('<tr>' + "<td>" + data[i].title + "</td>" + '<td>' + data[i].quantity +'</td>' + '<td>' + data[i].price + '</td>' + '<td>' + data[i].categories +'</td>' + '</tr>');
        }
    });
})();
$('#refresh').on('click', function(){
    location.reload();
});
</script>

</body>
</html>
