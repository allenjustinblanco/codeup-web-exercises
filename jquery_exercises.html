<!DOCTYPE html>
<html>
<head>
    <title>Jquery exercise</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
<h1 id="header" class="codeup">Hello World!</h1>
<p id="paragraphTag" class="codeup">Paragraph</p>
<ul id="codeup">
    <li id="listItem">List</li>
</ul>
<div id="divTag" class="codeup">Div</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script>
    "use strict";

    $(document).ready(function(){
        window.onload;
        var contents = $('#paragraphTag').html();
        alert(contents);
        $('*').css('font-size', '20px');
        var contentsofH1 = $('h1').html();
        alert(contentsofH1);
    });

    window.onload = function() {
        alert( 'The page has finished loading!' );
    };

</script>
</body>
