<!DOCTYPE html>
<html>
<head>
	<title>property-search</title>
</head>
<body>
	<form>
		<div>
			<label for="PT">Property Type</label>
			<input type="text" name="PT" id="PT">
		</div>
		<div>
			<label for="sf">square footage</label>
			<input type="text" name="sf" id="sf">
		</div>
		<div>
			<label for="minp">min_price</label>
			<input type="text" name="minp" id="minp">
		</div>
		<div>
			<label for="maxp">max_price</label>
			<input type="text" name="maxp" id="maxp">
		</div>
		<div>
			<label for="zipcode">zipcode</label>
			<input type="text" name="zipcode" id="zipcode">
		</div>
		<div>
			<label for="bedrooms">number of bathrooms</label>
			<input type="text" name="bedrooms" id="bedrooms">
		</div>
		<div>
			<label for="bathrooms">number of bedrooms</label>
			<input type="text" name="bathrooms" id="bathrooms">
		</div>
		<div>
			<button>Search now</button>
		</div>
	</form>
</body>
</html>
