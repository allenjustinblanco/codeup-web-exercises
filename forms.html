<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>

	<hr>
	<br>
	<form method="POST" action="https://request-inspector.glitch.me/">
	<div>
		<label for="email">email</label>
		<input type="text" name="email" id="password" placeholder="enter your username">
	</div>
	<div>
		<label for="password">password</label>

		<br>
		<button id="email">submit</button>
	</div>
	<br>
	<div>
		<label for="bio">bio</label>
		<textarea id="bio" placeholder="provide a short description of yourself." rows="5" cols="100"></textarea>
	</div>
	<br>
	<div>
		<p id="q1">How did you hear about us?</p>
		<label id="q1"><input type="radio" name="q1" value="a">Billboard</label>
		<label id="q1"><input type="radio" name="q1" value="b">Radio advertisement</label>
		<label id="q1"><input type="radio" name="q1" value="c">Internet advertisement</label>
		<label id="q1"><input type="radio" name="q1" value="d">Other</label>
	</div>
	<br>
	<div>
		<label for="q2">What web browser are you using?</label>
		<select id="q2">
			<option>Chrome</option>
			<option>Safari</option>
			<option>Edge</option>
			<option>Mozilla</option>
			<option>Internet Explorer</option>
		</select>
	</div>
	<br>
	<div>
		<label for="color">What is your favorite color?</label>
		<br>
		<input type="color" name="color" id="color">
	</div>
	</form>
</body>
</html>
